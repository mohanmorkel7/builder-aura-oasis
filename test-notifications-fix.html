<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Notifications Fix</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .test-section {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
      .info {
        color: blue;
      }
      button {
        padding: 10px 15px;
        margin: 5px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      pre {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 3px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>FinOps Notifications Fix Test</h1>

    <div class="test-section">
      <h2>1. Create Sample Notifications</h2>
      <button onclick="createSampleData()">Create Sample Notifications</button>
      <div id="createResult"></div>
    </div>

    <div class="test-section">
      <h2>2. Test Notifications API</h2>
      <button onclick="testNotificationsAPI()">Fetch Notifications</button>
      <div id="apiResult"></div>
    </div>

    <div class="test-section">
      <h2>3. Test Mark as Read</h2>
      <input
        type="text"
        id="notificationId"
        placeholder="Enter notification ID"
      />
      <button onclick="testMarkAsRead()">Mark as Read</button>
      <div id="markReadResult"></div>
    </div>

    <div class="test-section">
      <h2>4. Test Mark All as Read</h2>
      <button onclick="testMarkAllAsRead()">Mark All as Read</button>
      <div id="markAllResult"></div>
    </div>

    <div class="test-section">
      <h2>5. Test Archive Notification</h2>
      <input type="text" id="archiveId" placeholder="Enter notification ID" />
      <button onclick="testArchive()">Archive Notification</button>
      <div id="archiveResult"></div>
    </div>

    <script>
      async function createSampleData() {
        const result = document.getElementById("createResult");
        result.innerHTML =
          '<div class="info">Creating sample notifications...</div>';

        try {
          const response = await fetch(
            "/api/notifications-production/test/create-sample",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
            },
          );

          const data = await response.json();

          if (response.ok) {
            result.innerHTML = `
                        <div class="success">✅ Sample notifications created successfully!</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
          } else {
            result.innerHTML = `<div class="error">❌ Error: ${data.error || "Unknown error"}</div>`;
          }
        } catch (error) {
          result.innerHTML = `<div class="error">❌ Network error: ${error.message}</div>`;
        }
      }

      async function testNotificationsAPI() {
        const result = document.getElementById("apiResult");
        result.innerHTML = '<div class="info">Fetching notifications...</div>';

        try {
          const response = await fetch("/api/notifications-production");
          const data = await response.json();

          if (response.ok) {
            result.innerHTML = `
                        <div class="success">✅ Notifications fetched successfully!</div>
                        <div><strong>Total:</strong> ${data.pagination?.total || 0}</div>
                        <div><strong>Unread:</strong> ${data.unread_count || 0}</div>
                        <div><strong>Notifications:</strong> ${data.notifications?.length || 0}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
          } else {
            result.innerHTML = `<div class="error">❌ Error: ${data.error || "Unknown error"}</div>`;
          }
        } catch (error) {
          result.innerHTML = `<div class="error">❌ Network error: ${error.message}</div>`;
        }
      }

      async function testMarkAsRead() {
        const id = document.getElementById("notificationId").value;
        const result = document.getElementById("markReadResult");

        if (!id) {
          result.innerHTML =
            '<div class="error">❌ Please enter a notification ID</div>';
          return;
        }

        result.innerHTML = '<div class="info">Marking as read...</div>';

        try {
          const response = await fetch(
            `/api/notifications-production/${id}/read`,
            {
              method: "PUT",
            },
          );

          const data = await response.json();

          if (response.ok) {
            result.innerHTML = `
                        <div class="success">✅ Marked as read successfully!</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
          } else {
            result.innerHTML = `<div class="error">❌ Error: ${data.error || "Unknown error"}</div>`;
          }
        } catch (error) {
          result.innerHTML = `<div class="error">❌ Network error: ${error.message}</div>`;
        }
      }

      async function testMarkAllAsRead() {
        const result = document.getElementById("markAllResult");
        result.innerHTML = '<div class="info">Marking all as read...</div>';

        try {
          const response = await fetch(
            "/api/notifications-production/read-all",
            {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ user_id: 1 }),
            },
          );

          const data = await response.json();

          if (response.ok) {
            result.innerHTML = `
                        <div class="success">✅ Marked all as read successfully!</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
          } else {
            result.innerHTML = `<div class="error">❌ Error: ${data.error || "Unknown error"}</div>`;
          }
        } catch (error) {
          result.innerHTML = `<div class="error">❌ Network error: ${error.message}</div>`;
        }
      }

      async function testArchive() {
        const id = document.getElementById("archiveId").value;
        const result = document.getElementById("archiveResult");

        if (!id) {
          result.innerHTML =
            '<div class="error">❌ Please enter a notification ID</div>';
          return;
        }

        result.innerHTML = '<div class="info">Archiving notification...</div>';

        try {
          const response = await fetch(`/api/notifications-production/${id}`, {
            method: "DELETE",
          });

          if (response.ok) {
            result.innerHTML =
              '<div class="success">✅ Notification archived successfully!</div>';
          } else {
            const data = await response.json();
            result.innerHTML = `<div class="error">❌ Error: ${data.error || "Unknown error"}</div>`;
          }
        } catch (error) {
          result.innerHTML = `<div class="error">❌ Network error: ${error.message}</div>`;
        }
      }

      // Auto-test on page load
      window.addEventListener("load", () => {
        setTimeout(() => {
          testNotificationsAPI();
        }, 1000);
      });
    </script>
  </body>
</html>
